# This is a basic workflow to help you get started with Actions

name: Build website

# Controls when the action will run.
on:
  push:
    branches:
      - main
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel
          pip install -r requirements.txt

      - name: Checking Data Json
        run: |
          data/*.json | xargs -I % bin/workflows/validate.sh %

      - name: Download Images
        run: python bin/download_shadertoy_overviews.py

      - name: Generate HTML
        run: |
          python bin/generate_html.py

      #- name: Generate Doc
      #  run: |
      #    mkdir -p doc
      #    generate-schema-doc meta/event.schema.json doc/schema.html

      - run: git branch -f gh-pages-test HEAD
      - run: git checkout gh-pages-test

      - name: Save commit hash to file
        # Provide a change so upcoming Git commands `add` and `commit` succeed.
        run: git rev-parse --short HEAD > commithash.txt

      - run: |
          git add -A
          git commit -m "Publish"
          git push -f origin `git subtree split -P generator`:refs/heads/github-pages-test

