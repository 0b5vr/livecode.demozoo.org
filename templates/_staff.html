  {% for job, staff in staffs|groupby('job') %}
  <div class="mb-2">
    <span class="text-secondary">{{ job }}</span>
    {% for item in staff %}
    <a class="btn btn-sm btn-outline-secondary link-light me-1" href="./performers/{{ hash_handle(item.handle) }}.html">
      {% if item.handle.demozoo_id %}
        <i class="fas fa-link"></i> {{ handles_demozoo(item.handle.demozoo_id) }}
      {% else %}
        {{ item.handle.name }}
      {% endif %}
    </a>
    {% endfor %}
  </div>
  {% endfor %}
