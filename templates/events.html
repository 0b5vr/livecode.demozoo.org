{% extends '_base.html' %}
{% set SITE_ROOT="." %}

{% block head %}
    <meta name="description" content="Live coding performance events">
{%- endblock %}

{% block body %}
  <div class="container mt-4 mb-4">

    <div class="row">
      <div class="col-lg-12">

        <div class="accordion" id="accordionExample">
          {% for event in events|sort(attribute=('started', 'type')) %}
          {% set post_loop = loop %}
          {% include '_event.html' %}
          {% endfor %}
        </div>

      </div>
    </div>

  </div>
{%- endblock %}
