<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="GLSL, Shader, Showdown, Shadertoy, TIC80, Byte">
  <meta name="author" content="psenough, totetmatt, rascy, Y0Gi">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% if page_title is not undefined %}{{ page_title }} | {% endif %}Demoscene Livecode Events</title>
  <link rel="shortcut icon" href="https://demozoo.org/static/images/favicon/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
    integrity="sha512-RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+SgOFQLVQ=="
    crossorigin="anonymous"></script>
  <meta property="og:site_name" content="livecode.demozoo.org" />
  <meta property="og:type" content="website" />
  <meta property="og:title"
    content="{% if page_title is not undefined %}{{ page_title }} | {% endif %}Demoscene Livecode Events" />

  {% block head %}{% endblock %}
</head>

<body class="bg-dark text-light">

  <div class="gradient-top">

    <div class="container">
      <div class="row">
        <div class="col-lg-12 my-4">
          <a href="/"><svg class="logo colorcycle" viewBox="0 0 817.74 90.2257">
              <use xlink:href="/assets/img/ascii_logo_by_ne7_defs.svg#logo"></use>
            </svg></a>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          {% include '_navbar.html' %}
        </div>
      </div>
    </div>

  </div>

  {%- block body required %}{% endblock %}

  <video autoplay muted loop id="myVideo">
    <source src="/assets/video/bg.mp4" type="video/mp4">
  </video>

  <script src="{{ SITE_ROOT }}/assets/js/konami.js"></script>
  <script>new Konami(() => window.open("https://modarchive.org/index.php?request=view_player&query=149154", "_blank"));</script>

</body>

</html>
